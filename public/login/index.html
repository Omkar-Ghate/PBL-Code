<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TMS | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login-form---Ambrodu.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switches.css">
  </head>

  <body>
    <div class="body" style="padding-top: 100px;">
      <h1 class="text-center login-heading">Login Page</h1>
      <div class="border rounded shadow login-center">
        <form style="padding-top: 32px;">
          <div class="text-center form-group mb-3"><img class="img-fluid" style="width: 100px;"
              src="assets/img/default.png"></div>
          <div class="d-flex justify-content-center form-group mb-3">
            <fieldset>
              <div class="toggle"><input type="radio" id="user" value="user" name="role" checked="checked"><label class="form-label"
                  for="user">User</label><input type="radio" id="driver" value="driver" name="role"><label class="form-label"
                  for="driver">Driver</label></div>
            </fieldset>
          </div>
          <div class="d-flex justify-content-center form-group mb-3"><input class="form-control" type="text"
              style="width: 200px;" placeholder="Username"></div>
          <div class="d-flex justify-content-center form-group mb-3"><input class="form-control" type="password"
              style="width: 200px;" placeholder="Password"></div>
          <div class="d-flex justify-content-center form-group mb-3"><button class="btn btn-dark" style="width: 200px;"
              type="button">Login</button></div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
